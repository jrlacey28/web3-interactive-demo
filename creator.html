<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENESIS - Interactive Stream Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="bg" id="bg"></div>
    <a href="index.html" class="home-btn" title="Back to Home">GENESIS</a>
    <button class="toggle" onclick="toggleSidebar()">‚ò∞ Widgets</button>
    <button class="wallet-btn" id="walletBtn" onclick="connectWallet()">Connect Wallet</button>
    <button class="save-btn" onclick="saveLayout()">üíæ Save Layout</button>
    <button class="publish-btn" onclick="publishLayout()">üöÄ Publish</button>
    
    <div class="sidebar" id="sidebar">
        <button class="sidebar-close" onclick="closeSidebar()">√ó</button>
        <div class="section">
            <h3>Background</h3>
            
            <!-- Background Type Selection -->
            <div class="bg-type-selector">
                <button class="bg-type-btn active" onclick="selectBgType('solid')" data-type="solid">Solid</button>
                <button class="bg-type-btn" onclick="selectBgType('gradient')" data-type="gradient">Linear</button>
                <button class="bg-type-btn" onclick="selectBgType('radial')" data-type="radial">Radial</button>
                <button class="bg-type-btn" onclick="selectBgType('image')" data-type="image">Image</button>
            </div>
            
            <!-- Solid Color Options -->
            <div class="bg-options" id="solidOptions">
                <div class="color-picker-wrapper">
                    <input type="color" id="solidColor" value="#667eea" onchange="applySolidColor(this.value)">
                    <label for="solidColor">Choose Color</label>
                </div>
            </div>
            
            <!-- Linear Gradient Options -->
            <div class="bg-options" id="gradientOptions" style="display: none;">
                <div class="gradient-controls">
                    <div class="color-inputs">
                        <div class="color-picker-wrapper">
                            <input type="color" id="gradientColor1" value="#667eea" onchange="updateGradient()">
                            <label>Color 1</label>
                        </div>
                        <div class="color-picker-wrapper">
                            <input type="color" id="gradientColor2" value="#764ba2" onchange="updateGradient()">
                            <label>Color 2</label>
                        </div>
                    </div>
                    <div class="gradient-direction">
                        <label>Direction:</label>
                        <select id="gradientDirection" onchange="updateGradient()">
                            <option value="135deg">Diagonal ‚Üò</option>
                            <option value="90deg">Vertical ‚Üì</option>
                            <option value="0deg">Horizontal ‚Üí</option>
                            <option value="45deg">Diagonal ‚Üó</option>
                            <option value="180deg">Horizontal ‚Üê</option>
                            <option value="270deg">Vertical ‚Üë</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Radial Gradient Options -->
            <div class="bg-options" id="radialOptions" style="display: none;">
                <div class="gradient-controls">
                    <div class="color-inputs">
                        <div class="color-picker-wrapper">
                            <input type="color" id="radialColor1" value="#667eea" onchange="updateRadialGradient()">
                            <label>Center Color</label>
                        </div>
                        <div class="color-picker-wrapper">
                            <input type="color" id="radialColor2" value="#764ba2" onchange="updateRadialGradient()">
                            <label>Edge Color</label>
                        </div>
                    </div>
                    <div class="radial-position">
                        <label>Position:</label>
                        <select id="radialPosition" onchange="updateRadialGradient()">
                            <option value="center">Center</option>
                            <option value="top">Top</option>
                            <option value="bottom">Bottom</option>
                            <option value="left">Left</option>
                            <option value="right">Right</option>
                            <option value="top left">Top Left</option>
                            <option value="top right">Top Right</option>
                            <option value="bottom left">Bottom Left</option>
                            <option value="bottom right">Bottom Right</option>
                        </select>
                    </div>
                    <div class="radial-size">
                        <label>Size:</label>
                        <select id="radialSize" onchange="updateRadialGradient()">
                            <option value="ellipse">Ellipse</option>
                            <option value="circle">Circle</option>
                            <option value="closest-side">Closest Side</option>
                            <option value="farthest-side">Farthest Side</option>
                            <option value="closest-corner">Closest Corner</option>
                            <option value="farthest-corner">Farthest Corner</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Image Upload Options -->
            <div class="bg-options" id="imageOptions" style="display: none;">
                <div class="file-upload">
                    <input type="file" id="bgFile" accept="image/*" onchange="handleImageUpload(this)">
                    <label for="bgFile" class="file-btn">üìÅ Upload Image</label>
                </div>
                <div class="image-controls" id="imageControls" style="display: none;">
                    <div class="image-resize">
                        <label>Size:</label>
                        <select id="imageSize" onchange="updateImageBackground()">
                            <option value="cover">Cover (Fill)</option>
                            <option value="contain">Contain (Fit)</option>
                            <option value="auto">Original Size</option>
                            <option value="100% 100%">Stretch</option>
                        </select>
                    </div>
                    <div class="image-position">
                        <label>Position:</label>
                        <select id="imagePosition" onchange="updateImageBackground()">
                            <option value="center">Center</option>
                            <option value="top">Top</option>
                            <option value="bottom">Bottom</option>
                            <option value="left">Left</option>
                            <option value="right">Right</option>
                            <option value="top left">Top Left</option>
                            <option value="top right">Top Right</option>
                            <option value="bottom left">Bottom Left</option>
                            <option value="bottom right">Bottom Right</option>
                        </select>
                    </div>
                    <div class="image-repeat">
                        <label>Repeat:</label>
                        <select id="imageRepeat" onchange="updateImageBackground()">
                            <option value="no-repeat">No Repeat</option>
                            <option value="repeat">Repeat</option>
                            <option value="repeat-x">Repeat X</option>
                            <option value="repeat-y">Repeat Y</option>
                        </select>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="section">
            <h3>Videos</h3>
            <div class="item" draggable="true" data-widget="youtube">YouTube</div>
            <div class="item" draggable="true" data-widget="livestream">Live Stream</div>
            <div class="item" draggable="true" data-widget="video">Video Upload</div>
        </div>

        <div class="section">
            <h3>Crypto</h3>
            <div class="item" draggable="true" data-widget="crypto">Tips</div>
        </div>

        <div class="section">
            <h3>Social</h3>
            <div class="item" draggable="true" data-widget="twitter">Twitter</div>
            <div class="item" draggable="true" data-widget="instagram">Instagram</div>
            <div class="item" draggable="true" data-widget="discord">Discord</div>
        </div>

    </div>

    <div class="canvas" id="canvas"></div>

    <!-- Core JavaScript Modules -->
    <script src="js/simple-wallet-connection.js"></script>
    <script src="js/api/twitter.js"></script>
    <script src="js/api/instagram.js"></script>
    <script src="js/api/storage.js"></script>
    
    <!-- Components -->
    <script src="js/components/widgets.js"></script>
    <script src="js/components/customization.js"></script>
    <script src="js/components/layout.js"></script>
    
    <!-- Main Application -->
    <script src="js/app.js"></script>
    
    <!-- Creator Authentication -->
    <script src="js/creator-auth.js"></script>
</body>
</html>
