<!DOCTYPE html>
<html>
<head>
    <title>Web3 Wallet Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 12px 24px; margin: 10px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #45a049; }
        .result { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background: #f9f9f9; }
        .success { color: #00aa00; }
        .error { color: #aa0000; }
        .info { color: #0066cc; }
    </style>
</head>
<body>
    <h1>ğŸ”— Web3 Wallet Connection Test</h1>
    <p>This test will check MetaMask connection and wallet functionality.</p>
    
    <button onclick="testMetaMaskDetection()">1. Test MetaMask Detection</button>
    <button onclick="testWalletConnection()">2. Test Wallet Connection</button>
    <button onclick="testMessageSigning()">3. Test Message Signing</button>
    <button onclick="runAllTests()">ğŸš€ Run All Tests</button>
    
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        let connectedAccount = null;

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            console.log(message.replace(/<[^>]*>/g, ''));
        }

        function clearResults() {
            results.innerHTML = '';
        }

        async function testMetaMaskDetection() {
            addResult('<h3>ğŸ” Testing MetaMask Detection</h3>');
            
            if (typeof window.ethereum !== 'undefined') {
                addResult('âœ… MetaMask is installed and detected', 'success');
                
                // Check if it's actually MetaMask
                if (window.ethereum.isMetaMask) {
                    addResult('âœ… Confirmed: This is MetaMask', 'success');
                } else {
                    addResult('âš ï¸ Warning: Another wallet detected (not MetaMask)', 'info');
                }
                
                return true;
            } else {
                addResult('âŒ MetaMask not detected. Please install MetaMask extension.', 'error');
                return false;
            }
        }

        async function testWalletConnection() {
            addResult('<h3>ğŸ”— Testing Wallet Connection</h3>');
            
            try {
                // Request account access
                const accounts = await window.ethereum.request({
                    method: 'eth_requestAccounts'
                });

                if (accounts.length > 0) {
                    connectedAccount = accounts[0];
                    addResult(`âœ… Wallet connected successfully!`, 'success');
                    addResult(`ğŸ“‹ Address: <strong>${connectedAccount}</strong>`, 'info');
                    addResult(`ğŸ“‹ Short Address: ${connectedAccount.slice(0, 6)}...${connectedAccount.slice(-4)}`, 'info');
                    
                    // Get network info
                    const chainId = await window.ethereum.request({ method: 'eth_chainId' });
                    const networkNames = {
                        '0x1': 'Ethereum Mainnet',
                        '0x89': 'Polygon',
                        '0xa4b1': 'Arbitrum One',
                        '0x66eed': 'Arbitrum Sepolia Testnet'
                    };
                    const networkName = networkNames[chainId] || `Unknown Network (${chainId})`;
                    addResult(`ğŸŒ Network: ${networkName}`, 'info');
                    
                    return true;
                } else {
                    addResult('âŒ No accounts found. Please unlock MetaMask.', 'error');
                    return false;
                }
                
            } catch (error) {
                addResult(`âŒ Connection failed: ${error.message}`, 'error');
                return false;
            }
        }

        async function testMessageSigning() {
            addResult('<h3>âœï¸ Testing Message Signing</h3>');
            
            if (!connectedAccount) {
                addResult('âš ï¸ Please connect wallet first', 'error');
                return false;
            }
            
            try {
                const message = `Welcome to GENESIS!

Please sign this message to authenticate your account.

Wallet: ${connectedAccount}
Timestamp: ${new Date().toISOString()}`;

                addResult('ğŸ“ Requesting signature...', 'info');
                
                const signature = await window.ethereum.request({
                    method: 'personal_sign',
                    params: [message, connectedAccount]
                });

                addResult('âœ… Message signed successfully!', 'success');
                addResult(`ğŸ” Signature: ${signature.slice(0, 20)}...${signature.slice(-10)}`, 'info');
                
                return true;
                
            } catch (error) {
                if (error.code === 4001) {
                    addResult('âŒ User rejected the signature request', 'error');
                } else {
                    addResult(`âŒ Signing failed: ${error.message}`, 'error');
                }
                return false;
            }
        }

        async function runAllTests() {
            clearResults();
            addResult('<h2>ğŸ§ª Running Complete Test Suite</h2>');
            
            const test1 = await testMetaMaskDetection();
            if (!test1) return;
            
            const test2 = await testWalletConnection();
            if (!test2) return;
            
            const test3 = await testMessageSigning();
            
            if (test1 && test2 && test3) {
                addResult('<h3>ğŸ‰ ALL TESTS PASSED!</h3>', 'success');
                addResult('Your Web3 wallet setup is working perfectly!', 'success');
            } else {
                addResult('<h3>âš ï¸ Some tests failed</h3>', 'error');
                addResult('Check the results above to see what needs to be fixed.', 'error');
            }
        }

        // Auto-run detection test on page load
        window.addEventListener('load', () => {
            testMetaMaskDetection();
        });
    </script>
</body>
</html>
