<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENESIS - Interactive Stream Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/viewer.css">
</head>
<body class="viewer-page">
    <div class="bg" id="bg"></div>
    
    <!-- Viewer Header -->
    <header class="viewer-header">
        <div class="viewer-nav">
            <div class="nav-brand">
                <a href="index.html" class="brand-link">
                    <h1>GENESIS</h1>
                </a>
            </div>
            <div class="viewer-center">
                <span class="creator-name" id="creatorName">Interactive Stream Layout</span>
            </div>
            <div class="viewer-actions">
                <button class="btn-secondary" onclick="shareCurrentWorld()">Share</button>
                <button class="btn-primary" onclick="window.location.href='creator.html'">Create New World</button>
                <button id="walletBtn" class="wallet-btn" onclick="handleWalletConnect()">Connect Wallet</button>
            </div>
        </div>
    </header>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Loading Stream Layout...</p>
        </div>
    </div>

    <!-- Main Canvas (Viewer Mode) -->
    <div class="canvas viewer-canvas" id="canvas">
        <!-- Widgets will be loaded here -->
    </div>

    <!-- Error State -->
    <div class="error-state" id="errorState" style="display: none;">
        <div class="error-content">
            <h2>Layout Not Found</h2>
            <p>The stream layout you're looking for doesn't exist or hasn't been published yet.</p>
            <div class="error-actions">
                <a href="index.html" class="btn-primary">Go Home</a>
                <a href="creator.html" class="btn-secondary">Create Layout</a>
            </div>
        </div>
    </div>


    <!-- API Configuration -->
    <script src="config/api-keys.js"></script>

    <!-- Core JavaScript Modules -->
    <script src="js/genesis-wallet-system.js"></script>
    <script src="api/twitter.js"></script>
    <script src="api/instagram.js"></script>
    <script src="api/storage.js"></script>

    <!-- Auth Integration -->
    <script src="js/home-auth.js"></script>

    <!-- Viewer JavaScript -->
    <script src="js/viewer.js"></script>
    
    <!-- Wallet Integration Script -->
    <script>
        // Wallet button functionality for viewer page
        async function handleWalletConnect() {
            const walletBtn = document.getElementById('walletBtn');
            
            try {
                // Check if already connected - allow reconnection or show connection status
                
                walletBtn.disabled = true;
                walletBtn.textContent = 'Connecting...';
                
                const success = await window.genesis.authenticate();
                
                if (success) {
                    console.log('Wallet connected successfully');
                    updateWalletButton();
                } else {
                    throw new Error('Authentication failed');
                }
                
            } catch (error) {
                console.error('Wallet connection error:', error);
                walletBtn.textContent = 'Connect Wallet';
                showToast('âŒ Failed to connect wallet', 'error');
            } finally {
                walletBtn.disabled = false;
            }
        }
        
        function updateWalletButton() {
            const walletBtn = document.getElementById('walletBtn');
            if (walletBtn && window.genesis.isAuthenticated) {
                const displayName = window.genesis.username || window.genesis.getShortAddress();
                walletBtn.textContent = `${displayName}`;
            }
        }
        
        function signOut() {
            window.genesis.clearSession();
            
            const walletBtn = document.getElementById('walletBtn');
            if (walletBtn) {
                walletBtn.textContent = 'Connect Wallet';
                walletBtn.onclick = handleWalletConnect;
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for genesis system to initialize
            setTimeout(() => {
                if (window.genesis && window.genesis.isAuthenticated) {
                    updateWalletButton();
                }
            }, 100);
        });
        
        // Make functions global
        window.handleWalletConnect = handleWalletConnect;
        window.signOut = signOut;
    </script>
</body>
</html>
